http:
 #region routers 
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`pve.tkp.io.vn`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
    
    surveillance:
      entryPoints:
        - "https"
      rule: "Host(`svlc.tkp.io.vn`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
     #   certResolver: http
      service: surveillance

    nas:
      entryPoints:
        - "https"
      rule: "Host(`nas.tkp.io.vn`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
     #   certResolver: http
      service: surveillance

#endregion
#region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.100:8006"
        passHostHeader: true
        
    surveillance:
      loadBalancer:
        servers:
          - url: "https://192.168.1.101:5001"
        passHostHeader: true
        
    nas:
      loadBalancer:
        servers:
          - url: "https://192.168.1.102:5001"
        passHostHeader: true
        
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
        
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "24.4.5.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers


